<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Neighbourhood</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<main>
		<div id="listview-pane">
			<input data-bind="textInput: keyword" type="text" id="search">
			<ul data-bind="foreach: {data: search(), as: 'location'}" id="listview">
				<li data-bind="text: location.title, click: function() { $parent.click($index) }" class="location"></li>
			</ul>
		</div>
		<div id="map"></div>
	</main>

	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFEuVCyd4zzUXeJ8qQ1nzp7uwN9XQiV6g&callback=initMap" async defer></script>
	<script src="js/main.js"></script>
</body>
</html>
